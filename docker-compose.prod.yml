networks:
    new_drama:

services:
    nginx-new-drama:
        container_name: nginx-new-drama
        image: nginx:stable-alpine

        ports:
            - ${NGINX_HOST_PORT:-80}:80
            - ${NGINX_HOST_PORT_SSL:-443}:443
        volumes:
            - ./conf/nginx.conf.template:/etc/nginx/nginx.conf.template
            - ./conf/nginx-ssl.conf.template:/etc/nginx/nginx-ssl.conf.template
            - ./conf/nginx-entrypoint.sh:/docker-entrypoint.sh
            - ./conf/certs:/etc/nginx/certs:ro
            - static_volume:/static
            - media_volume:/backend/media
            - /docker/certbot/conf:/etc/letsencrypt
            - /docker/certbot/www:/var/www/certbot
        environment:
            - NGINX_SERVER_NAME=${NGINX_SERVER_NAME:-localhost}
            # Используем тот же порт, что и у frontend сервиса (FRONTEND_PORT)
            - FRONTEND_URL=http://frontend-new-drama:${FRONTEND_PORT:-3000}
            # Backend внутри docker-сети доступен по контейнерному порту DJANGO_PORT
            - BACKEND_URL=http://django-new-drama:${DJANGO_PORT:-8001}
            - NGINX_STATIC_PATH=${NGINX_STATIC_PATH:-/static}
            - NGINX_MEDIA_PATH=${NGINX_MEDIA_PATH:-/backend/media/}
            - NGINX_CLIENT_MAX_BODY_SIZE=${NGINX_CLIENT_MAX_BODY_SIZE:-100M}
            - NODE_ENV=${NODE_ENV:-production}
            - NGINX_SSL_CERT_PATH=${NGINX_SSL_CERT_PATH}
            - NGINX_SSL_KEY_PATH=${NGINX_SSL_KEY_PATH}
        # На macOS bind-mount скрипта иногда не исполняется напрямую, запускаем через /bin/sh
        entrypoint: ["/bin/sh", "/docker-entrypoint.sh"]
        depends_on:
            - django-new-drama
            - frontend-new-drama

        networks:
            - new_drama
    django-new-drama:
        container_name: django-new-drama
        build:
            dockerfile: conf/django.Dockerfile
            context: .
        working_dir: /backend
        ports:
            - ${DJANGO_PORT:-8001}
        environment:
            - C_FORCE_ROOT=true
            - PORT=${DJANGO_PORT:-8001}
            - PYTHONPATH=/backend
            - DJANGO_SETTINGS_MODULE=basis.settings   
        volumes:
            - static_volume:/backend/static
            - media_volume:/backend/media
            # - ./backend:/backend
        depends_on:
            - postgres-new-drama
        networks:
            - new_drama
        
 
    postgres-new-drama:
        container_name: postgres-new-drama
        image: postgres:15.3
        environment:
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_DB=${POSTGRES_DB:-new_drama}
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 10s
        volumes:
            - ./conf/init.sql:/docker-entrypoint-initdb.d/init.sql
            - postgres-volume-new-drama:/var/lib/postgresql/data
        networks:
            - new_drama

    frontend-new-drama:
        container_name: frontend-new-drama
        build:
            dockerfile: conf/frontend.Dockerfile
            context: .
            args:
                - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
                - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
                - NEXT_PUBLIC_YANDEX_METRIKA_ID=${NEXT_PUBLIC_YANDEX_METRIKA_ID}
                - NEXT_PUBLIC_YANDEX_VERIFICATION=${NEXT_PUBLIC_YANDEX_VERIFICATION}
                - PORT=${FRONTEND_PORT:-3000}
                - API_URL=${API_URL}
        # command: npm run dev
        expose:
            - ${FRONTEND_PORT:-3000}
        environment:
            - PORT=${FRONTEND_PORT:-3000}
            - NODE_ENV=${NODE_ENV}
            - WATCHPACK_POLLING=true
            - API_URL=${API_URL:-http://django-new-drama:${DJANGO_PORT:-8001}}
            - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
            - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
            - NEXT_PUBLIC_YANDEX_METRIKA_ID=${NEXT_PUBLIC_YANDEX_METRIKA_ID}
            - NEXT_PUBLIC_YANDEX_VERIFICATION=${NEXT_PUBLIC_YANDEX_VERIFICATION}
        depends_on:
            - django-new-drama
        networks:
            - new_drama

volumes:
    postgres-volume-new-drama:
    pgadmin-volume-new-drama:
    static_volume:
    media_volume:
   

                   